<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pro Go - Store</title>
</head>

<body>
  <div>
    Products
  </div>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      {{ range $index, $product := .Data }}
      <tr>
        <td>{{ $index }}</td>
        <td>{{ $product.Name }}</td>
        <td>{{ $product.Category }}</td>
        <td>{{ printf "$%.2f" $product.Price }}</td>
      </tr>
      {{ end }}
    </tbody>
  </table>
</body>

</html>
